<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Task 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  background-image: url('background.jpg');
  background-position: right;
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;

  font-family: 'Press Start 2P', monospace;
  color: white;
  overflow: hidden;
}

/* Dark overlay */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: 0;
}

/* Floating letter card */
.letter-box {
  position: relative;
  z-index: 2;
  background: rgba(20, 20, 20, 0.9);
  width: 80%;
  max-width: 700px;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(255, 80, 140, 0.6);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0px); }
  50% { transform: translateY(-8px); }
}

h1 {
  font-size: 18px;
  margin-bottom: 30px;
  text-shadow: 3px 3px 0 #000;
}

#text {
  font-size: 11px;
  line-height: 2;
  min-height: 120px;
}

/* Back button */
.back-btn {
  margin-top: 40px;
  padding: 10px 25px;
  font-size: 10px;
  border: none;
  background: linear-gradient(145deg,#ff4d8d,#ff2e7a);
  color: white;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 4px 0 #a00040;
  transition: 0.2s;
}

.back-btn:hover {
  transform: translateY(-3px);
}

.back-btn:active {
  transform: translateY(2px);
  box-shadow: 0 2px 0 #a00040;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 14px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
  z-index: 1;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="letter-box">
  <h1>Marketing Analytics, Conversion Tracking üìà</h1>
  <div id="text"></div>
  <button class="back-btn" onclick="goBack()">‚Üê Back</button>
</div>

<script>

/* TYPEWRITER LETTER EFFECT */
const message = `
Task Assigned
Configured Google Analytics 4 (GA4) conversion tracking using Google Tag Manager (GTM) to accurately track course purchases across multiple marketing channels.
The website contained pages with dynamic courses and fees which required custom logic and session storage to capture variable values correctly so that each conversion reflected the specific course and cost selected without the need for manual input.
Overall, it also required structured sequencing and thinking in logical flows rather than isolated steps, which is something similar to what we learned in AI & Robotics.

let i = 0;
const speed = 35;
const textDiv = document.getElementById("text");

function typeWriter() {
  if (i < message.length) {
    textDiv.innerHTML += message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

typeWriter();

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.bottom = "-20px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 900);

function goBack(){
  window.location.href="desktop.html";
}
</script>

</body>
</html>
