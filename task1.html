<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Task 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  background-image: url('background.jpg');
  background-position: right;
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;

  font-family: 'Press Start 2P', monospace;
  color: white;
  overflow: hidden;
}

/* Dark overlay */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: 0;
}

/* Floating letter card */
.letter-box {
  position: relative;
  z-index: 2;
  background: rgba(20, 20, 20, 0.92);
  width: 80%;
  max-width: 750px;
  padding: 45px;
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(255, 80, 140, 0.6);
  animation: float 3s ease-in-out infinite;
  overflow-y: auto;
  max-height: 85vh;
}

@keyframes float {
  0%,100% { transform: translateY(0px); }
  50% { transform: translateY(-8px); }
}

h1 {
  font-size: 18px;
  margin-bottom: 35px;
  text-shadow: 3px 3px 0 #000;
}

/* Section header black box */
.section-title {
  display: inline-block;
  background: #000;
  padding: 10px 15px;
  border-radius: 8px;
  margin-top: 30px;
  margin-bottom: 18px;
  font-size: 11px;
  box-shadow: 0 0 15px rgba(255, 80, 140, 0.5);
}

/* Text content */
#text {
  font-size: 11px;
  line-height: 2;
  min-height: 120px;
}

/* Back button */
.back-btn {
  margin-top: 40px;
  padding: 10px 25px;
  font-size: 10px;
  border: none;
  background: linear-gradient(145deg,#ff4d8d,#ff2e7a);
  color: white;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 4px 0 #a00040;
  transition: 0.2s;
}

.back-btn:hover {
  transform: translateY(-3px);
}

.back-btn:active {
  transform: translateY(2px);
  box-shadow: 0 2px 0 #a00040;
}

/* Floating icons */
.heart {
  position: absolute;
  font-size: 14px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
  z-index: 1;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="letter-box">
  <h1>Marketing Analytics, Conversion Tracking üìà</h1>
  <div id="text"></div>
  <button class="back-btn" onclick="goBack()">‚Üê Back</button>
</div>

<script>

/* TYPEWRITER CONTENT WITH SECTION HEADERS */
const message = `
<div class="section-title">Task Assigned</div><br>
Configured Google Analytics 4 (GA4) conversion tracking using Google Tag Manager (GTM) to accurately track course purchases across multiple marketing channels.<br><br>
The website contained pages with dynamic courses and fees which required custom logic and session storage to capture variable values correctly so that each conversion reflected the specific course and cost selected without manual input.<br><br>
It required structured sequencing and logical flow thinking rather than isolated steps.<br><br>

<div class="section-title">Learning Points</div><br>
A key turning point happened when a configuration mistake I made affected the live website. It impacted my confidence and made me realise that digital implementation carries real operational consequences.<br><br>
‚Ä¢ Importance of testing carefully before publishing changes<br>
‚Ä¢ Isolate variables instead of adjusting multiple elements at once<br>
‚Ä¢ Structured troubleshooting approach to debug more effectively<br><br>
Technical development often involves multiple rounds of trial and error before achieving a stable outcome.<br><br>

<div class="section-title">Value-added</div><br>
After multiple rounds of testing, debugging, tutorials, and troubleshooting using documentation and GPT, I successfully configured functional conversion tracking.<br><br>
The company can now track marketing conversions across channels automatically with clearer data visibility.<br><br>
These insights support revenue operations discussions and enable more informed strategic planning.
`;

let i = 0;
const speed = 20;
const textDiv = document.getElementById("text");

function typeWriter() {
  if (i < message.length) {
    textDiv.innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

typeWriter();

/* Floating icons */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üìà";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.bottom = "-20px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 900);

function goBack(){
  window.location.href="desktop.html";
}

</script>

</body>
</html>
