<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Surprise Files ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-image: url('background.jpg');
  background-position: right;
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;

  font-family: 'Press Start 2P', monospace;
  text-align: center;
  color: white;
  overflow: hidden;
}

/* Dark overlay */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.5);
  z-index: 0;
}

.content {
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 22px;
  margin-bottom: 60px;
  text-shadow: 3px 3px 0 #000;
}

/* Folder grid */
.folders {
  display: grid;
  grid-template-columns: repeat(2, 180px);
  gap: 80px;
  justify-content: center;
}


.folder {
  cursor: pointer;
  transition: 0.25s;
}

.folder img {
  width: 100px;
}

.folder p {
  margin-top: 15px;
  font-size: 12px;
}

.folder:hover {
  transform: translateY(-8px);
}

/* Floating sparkles */
.sparkle {
  position: absolute;
  font-size: 14px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="content">
  <h1>Intenship Files</h1>

  <div class="folders">
    <div class="folder" onclick="go('task1.html')">
      <img src="folder.png">
      <p>Task 1</p>
    </div>

    <div class="folder" onclick="go('task2.html')">
      <img src="folder.png">
      <p>Task 2</p>
    </div>
    
    <div class="folder" onclick="go('task3.html')">
      <img src="folder.png">
      <p>Task 3</p>
    </div>

    <div class="folder" onclick="go('conclusion.html')">
      <img src="folder.png">
      <p>Conclusion</p>
    </div>
    
  </div>
</div>

<script>
function go(page){
  window.location.href = page;
}

/* Sparkles */
setInterval(() => {
  const sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  sparkle.innerHTML = "âœ¨";
  sparkle.style.left = Math.random() * 100 + "vw";
  sparkle.style.bottom = "-20px";
  document.body.appendChild(sparkle);

  setTimeout(() => sparkle.remove(), 6000);
}, 700);
</script>

</body>
</html>
